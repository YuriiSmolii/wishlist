<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>WishList</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Глобальні стилі */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/lux-men-gifts-66bbb4040ecde.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Заголовок */
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { top: -100px; }
            to { top: 0; }
        }

        /* Футер */
        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 7px;
            text-align: center;
            font-size: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { bottom: -100px; }
            to { bottom: 0; }
        }

        /* Основний контейнер */
        .container {
            margin-top: 100px;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px);
        }

        /* Стилі для вікторини та списку бажань */
        #quiz, #wishlist {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            box-sizing: border-box;
        }

        #wishlist {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Типографіка */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
        }

        /* Стилі для вводу */
        input[type="text"] {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #ff9800;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e68900;
        }

        /* Стилі для кнопки */
        button {
            padding: 15px 30px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background: #e68900;
            box-shadow: 0 0 10px #e68900;
        }

        /* Стилі для списку бажань */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            padding: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            animation: listItemFadeIn 0.5s ease-in-out;
        }

        @keyframes listItemFadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        li:last-child {
            border-bottom: none;
        }

        /* Стилі для чекбоксів */
        input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
            accent-color: #ff9800;
        }

        /* Стилі для кнопки-посилання */
        .link-button {
            margin-left: auto;
            padding: 10px 15px;
            background: #ff9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #e68900;
        }

        /* Повідомлення зворотного зв'язку */
        #feedback {
            margin-top: 15px;
            font-size: 1em;
        }

        /* Додатковий стиль */
        .glow {
            text-shadow: 0 0 10px #ff9800;
        }

        /* Адаптивний дизайн */
        @media (max-width: 414px) {
            header, footer {
                font-size: 1.8em;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            p, li {
                font-size: 1.1em;
            }

            input[type="text"], button {
                font-size: 1em;
            }

            #quiz, #wishlist {
                padding: 30px 20px;
                width: 100%;
            }

            input[type="checkbox"] {
                transform: scale(1.2);
            }

            .container {
                margin-top: 80px;
                margin-bottom: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Заголовок -->

        Список Бажань Юрашки
    </header>

    <!-- Основний контент -->

            <input type="text" id="answer" placeholder="Введіть вашу відповідь">
            <br>
            <button onclick="checkAnswer()">Відправити відповідь</button>
            <p id="feedback"></p>
        </div>

        <!-- Розділ списку бажань -->
        <div id="wishlist">
            <h1 class="glow">Мужчинський список</h1>
            <ul id="wishes">
                <!-- Елементи списку бажань будуть додані тут -->
            </ul>
        </div>
    </div>

    <!-- Футер -->
    <footer>

        // Масив успішних повідомлень

            "Ти справжній геній!",
            "Прекрасно виконано!"
        ];

        let currentQuestion = 0;

        // Відображення першого запитання
        document.getElementById('question').textContent = quizData[currentQuestion].question;

        // Функція отримання випадкового успішного повідомлення
        function getRandomSuccessMessage() {
            const index = Math.floor(Math.random() * successMessages.length);
            return successMessages[index];
        }

        // Функція перевірки відповіді
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
            const correctAnswer = quizData[currentQuestion].answer.toLowerCase();
            const feedback = document.getElementById('feedback');

            // Отримуємо випадкове успішне повідомлення
            const successMessage = getRandomSuccessMessage();

            // Відображаємо успішне повідомлення незалежно від відповіді
            feedback.textContent = successMessage;
            feedback.style.color = '#00e676';

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                // Показуємо наступне запитання
                setTimeout(() => {
                    document.getElementById('question').textContent = quizData[currentQuestion].question;
                    document.getElementById('answer').value = '';
                    feedback.textContent = '';
                }, 1500);
            } else {
                // Вікторина завершена
                setTimeout(() => {
                    document.getElementById('quiz').style.display = 'none';
                    displayWishList();
                }, 1500);
            }
        }

        // Функція відображення списку бажань
        function displayWishList() {
            const wishesUl = document.getElementById('wishes');
            wishListItems.forEach(function(item) {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                li.appendChild(checkbox);

                const span = document.createElement('span');
                span.textContent = item.text;
                li.appendChild(span);

                // Додавання кнопки-посилання
                const linkButton = document.createElement('a');
                linkButton.href = item.link;
                linkButton.target = '_blank';
                linkButton.textContent = 'Лінка на приклад';
                linkButton.classList.add('link-button');
                li.appendChild(linkButton);

                wishesUl.appendChild(li);
            });
            document.getElementById('wishlist').style.display = 'block';
        }
    </script>

</html>
