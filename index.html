<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>WishList</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/lux-men-gifts-66bbb4040ecde.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { top: -100px; }
            to { top: 0; }
        }

        /* –§—É—Ç–µ—Ä */
        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            text-align: center;
            font-size: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { bottom: -100px; }
            to { bottom: 0; }
        }

        /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            margin-top: 100px;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px);
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏ —Ç–∞ —Å–ø–∏—Å–∫—É –±–∞–∂–∞–Ω—å */
        #quiz, #wishlist {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            box-sizing: border-box;
        }

        #wishlist {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* –¢–∏–ø–æ–≥—Ä–∞—Ñ—ñ–∫–∞ */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –≤–≤–æ–¥—É */
        input[type="text"] {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #ff9800;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e68900;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        button {
            padding: 15px 30px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background: #e68900;
            box-shadow: 0 0 10px #e68900;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è —Å–ø–∏—Å–∫—É –±–∞–∂–∞–Ω—å */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            padding: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            animation: listItemFadeIn 0.5s ease-in-out;
        }

        @keyframes listItemFadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        li:last-child {
            border-bottom: none;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è —á–µ–∫–±–æ–∫—Å—ñ–≤ */
        input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
            accent-color: #ff9800;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–∫–∏-–ø–æ—Å–∏–ª–∞–Ω–Ω—è */
        .link-button {
            margin-left: auto;
            padding: 10px 15px;
            background: #ff9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #e68900;
        }

        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É */
        #feedback {

            font-size: 1em;
        }

        /* –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —Å—Ç–∏–ª—å */
        .glow {
            text-shadow: 0 0 10px #ff9800;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∏–π –¥–∏–∑–∞–π–Ω */
        @media (max-width: 414px) {
            header, footer {
                font-size: 1.8em;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            p, li {
                font-size: 1.1em;
            }

            input[type="text"], button {
                font-size: 1em;
            }

            #quiz, #wishlist {
                padding: 30px 20px;
                width: 100%;
            }

            input[type="checkbox"] {
                transform: scale(1.2);
            }

            .container {
                margin-top: 80px;
                margin-bottom: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <header>
        –°–ø–∏—Å–æ–∫ –ë–∞–∂–∞–Ω—å –Æ—Ä–∞—à–∫–∏
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <!-- –†–æ–∑–¥—ñ–ª –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏ -->
        <div id="quiz">
            <h1 class="glow">–ö–æ—Ä–æ—Ç–∫–∏–π –∫–≤—ñ–∑! –•–∞-—Ö–∞</h1>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å">
            <br>
            <button onclick="checkAnswer()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å</button>
            <p id="feedback"></p>
        </div>

        <!-- –†–æ–∑–¥—ñ–ª —Å–ø–∏—Å–∫—É –±–∞–∂–∞–Ω—å -->
        <div id="wishlist">
            <h1 class="glow">–ú–æ—ó –º—É–∂—á–∏–Ω—Å—å–∫—ñ —Å–∫—Ä–æ–º–Ω—ñ –ø–æ–±–∞–∂–∞–Ω–Ω—è</h1>
            <ul id="wishes">
                <!-- –ï–ª–µ–º–µ–Ω—Ç–∏ —Å–ø–∏—Å–∫—É –±–∞–∂–∞–Ω—å –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ —Ç—É—Ç -->
            </ul>
        </div>
    </div>

    <!-- –§—É—Ç–µ—Ä -->
    <footer>
        &copy; 2024 –ø–∞–Ω –Æ—Ä—ñ–π. –í—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω–æ.
    </footer>

    <!-- JavaScript -->
    <script>
        // –î–∞–Ω—ñ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
        const quizData = [
            {
                question: "–Ø–∫–µ —á–∏—Å–ª–æ —î —Å—É–º–æ—é –∫–≤–∞–¥—Ä–∞—Ç—ñ–≤ –ø–µ—Ä—à–∏—Ö —Ç—Ä—å–æ—Ö –ø—Ä–æ—Å—Ç–∏—Ö —á–∏—Å–µ–ª? –ü–æ—á–Ω–µ–º–æ –∑ –ø—Ä–æ—Å—Ç–æ–≥–æ!",
                answer: "38",
                strange: true
            },
            {
                question: "–°–∫—ñ–ª—å–∫–∏ –º–æ–ª–µ–∫—É–ª –≤–æ–¥–∏ –≤ –æ–¥–Ω—ñ–π —á–∞–π–Ω—ñ–π –ª–æ–∂—Ü—ñ? –ù—É —Ç—É—Ç —ñ–∑—ñ :)",
                answer: "–¥—É–∂–µ –±–∞–≥–∞—Ç–æ",
                strange: true
            },
            {
                question: "–Ø–∫–∞ —Å—Ç–æ–ª–∏—Ü—è –£–∫—Ä–∞—ó–Ω–∏? –°–∫–ª–∞–¥–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è",
                answer: "–∫–∏—ó–≤",
                strange: false
            },
            {
                question: "–°–∫—ñ–ª—å–∫–∏ –±—É–¥–µ 2 + 2? –ù—É —ñ –æ—Å—Ç–∞–Ω–Ω—î",
                answer: "4",
                strange: false
            }
        ];

        // –°–ø–∏—Å–æ–∫ –±–∞–∂–∞–Ω—å –∑ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º–∏
        const wishListItems = [
            {
                text: "–ù–µ–æ–∫–ª–∞—Å–∏—á–Ω–∏–π –≥–æ–¥–∏–Ω–Ω–∏–∫ –°asio(GShock, Edifice), Curren —Ç–∞ —ñ–Ω—à—ñ (–º–æ–∂–µ –±—É—Ç–∏ –ø–∞–ª—å)",
                link: "https://www.instagram.com/p/C5EexsiL0eY/?igsh=MWliMDNvcTN3dGlwZQ=="
            },
            {
                text: "‚úàÔ∏è –°—Ç—Ä–∏–±–Ω—É—Ç–∏ –∑ –ø–∞—Ä–∞—à—É—Ç–æ–º –Ω–∞–¥ –ö–∞—Ä–ø–∞—Ç–∞–º–∏",
                link: "https://example.com/skydiving"
            },
            {
                text: "üöó –ü—Ä–∏–¥–±–∞—Ç–∏ Tesla Model S",
                link: "https://www.tesla.com/models"
            },
            // ... –¥–æ–¥–∞–π—Ç–µ —ñ–Ω—à—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ
        ];

        // –ú–∞—Å–∏–≤ —É—Å–ø—ñ—à–Ω–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        const successMessages = [
            "–ù–∞—Å—Ç—è —Ä–æ–∑—É–º–Ω–∏—Ü—è!",
            "–ú–æ–ª–æ–¥—á–∏–Ω–∫–∞!",
            "–í—ñ–¥–º—ñ–Ω–Ω–æ, –ù–∞—Å—Ç—è!",
            "–¢–∏ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –≥–µ–Ω—ñ–π!",
            "–ü—Ä–µ–∫—Ä–∞—Å–Ω–æ –≤–∏–∫–æ–Ω–∞–Ω–æ!"
        ];

        let currentQuestion = 0;

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–µ—Ä—à–æ–≥–æ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è
        document.getElementById('question').textContent = quizData[currentQuestion].question;

        // –§—É–Ω–∫—Ü—ñ—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —É—Å–ø—ñ—à–Ω–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function getRandomSuccessMessage() {
            const index = Math.floor(Math.random() * successMessages.length);
            return successMessages[index];
        }

        // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
            const correctAnswer = quizData[currentQuestion].answer.toLowerCase();
            const feedback = document.getElementById('feedback');

            // –û—Ç—Ä–∏–º—É—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–µ —É—Å–ø—ñ—à–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            const successMessage = getRandomSuccessMessage();

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ —É—Å–ø—ñ—à–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
            feedback.textContent = successMessage;
            feedback.style.color = '#00e676';

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                // –ü–æ–∫–∞–∑—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–µ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è
                setTimeout(() => {
                    document.getElementById('question').textContent = quizData[currentQuestion].question;
                    document.getElementById('answer').value = '';
                    feedback.textContent = '';
                }, 1500);
            } else {
                // –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                setTimeout(() => {
                    document.getElementById('quiz').style.display = 'none';
                    displayWishList();
                }, 1500);
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –±–∞–∂–∞–Ω—å
        function displayWishList() {
            const wishesUl = document.getElementById('wishes');
            wishListItems.forEach(function(item) {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                li.appendChild(checkbox);

                const span = document.createElement('span');
                span.textContent = item.text;
                li.appendChild(span);

                // –î–æ–¥–∞–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏-–ø–æ—Å–∏–ª–∞–Ω–Ω—è
                const linkButton = document.createElement('a');
                linkButton.href = item.link;
                linkButton.target = '_blank';
                linkButton.textContent = '–î—ñ–∑–Ω–∞—Ç–∏—Å—è –±—ñ–ª—å—à–µ';
                linkButton.classList.add('link-button');
                li.appendChild(linkButton);

                wishesUl.appendChild(li);
            });
            document.getElementById('wishlist').style.display = 'block';
        }
    </script>

</body>
