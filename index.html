<body>

    <script>
        // –î–∞–Ω—ñ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
        const quizData = [

        const wishListItems = [

            "üé• –ó–Ω—è—Ç–∏ –∫–æ—Ä–æ—Ç–∫–æ–º–µ—Ç—Ä–∞–∂–Ω–∏–π —Ñ—ñ–ª—å–º",
            "üèãÔ∏è‚Äç‚ôÇÔ∏è –ü—ñ–¥–Ω—è—Ç–∏ 150 –∫–≥ –Ω–∞ –∂–∏–º—ñ –ª–µ–∂–∞—á–∏",
            "üíº –í—ñ–¥–∫—Ä–∏—Ç–∏ –≤–ª–∞—Å–Ω—É IT-–∫–æ–º–ø–∞–Ω—ñ—é",
            "üéì –û—Ç—Ä–∏–º–∞—Ç–∏ —Å—Ç—É–ø—ñ–Ω—å –º–∞–≥—ñ—Å—Ç—Ä–∞",
            "üë®‚Äçüíª –í–Ω–µ—Å—Ç–∏ –≤–∫–ª–∞–¥ —É –ø—Ä–æ–µ–∫—Ç–∏ –∑ –≤—ñ–¥–∫—Ä–∏—Ç–∏–º –∫–æ–¥–æ–º"

        // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
            const correctAnswer = quizData[currentQuestion].answer.toLowerCase();
            const feedback = document.getElementById('feedback');

            if (quizData[currentQuestion].strange) {
                // –î–ª—è –¥–∏–≤–Ω–∏—Ö –∑–∞–ø–∏—Ç–∞–Ω—å –±—É–¥—å-—è–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤–≤–∞–∂–∞—î—Ç—å—Å—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ—é
                feedback.textContent = '–ù–∞—Å—Ç—è —Ä–æ–∑—É–º–Ω–∏—Ü—è! –ú–æ–ª–æ–¥–µ—Ü—å!';
                feedback.style.color = '#00e676';
            } else if (userAnswer === correctAnswer) {
                feedback.textContent = '–ù–∞—Å—Ç—è —Ä–æ–∑—É–º–Ω–∏—Ü—è! –ú–æ–ª–æ–¥–µ—Ü—å!';

                setTimeout(() => {

                setTimeout(() => {

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –±–∞–∂–∞–Ω—å
        function displayWishList() {
